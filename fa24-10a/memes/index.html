<!DOCTYPE html>

<head>

    <title>memes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Add specific styles for the image list */
        .image-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .image-list li {
            margin-bottom: 15px;
            position: relative;
        }

        .image-list a {
            color: #654321; /* Match your existing color scheme */
            text-decoration: none;
            cursor: pointer;
        }

        .image-list a:hover {
            color: rgb(56, 138, 225); /* Color on hover */
        }

        .image-preview {
            display: none;
            position: absolute;
            top: 0;
            left: 150px; /* Adjust as needed */
            width: 500px; 
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-list li:hover .image-preview {
            display: block;
        }
    </style>
</head>
